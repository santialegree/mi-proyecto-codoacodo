<body>

    <header>
        <img id="logo" class="animate__animated animate__zoomIn" src="./logoi.png" alt="LOGO" height="150" width="150">
        <nav class="nav">
                <a class="animate__animated animate__slideInRight" href="./index.html">Ir a Pagina principal</a>
        </nav>

    <section>
        <form action="mailto: santialegre16@gmail.com" method="POST" autocomplete="on">
            <div><h1>DELIVERY <span>BORIS BAR</span></h1></div>
            <div id="formulario">
                <div>
                    <p id="a">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="Nombre">
                    </p>
                    <p id="b">
                        <label for="Apelido">Apellido</label>
                        <input type="text" id="Apellido" name="Apellido">
                     </p>
                     <p id="c">
                        <label for="Telefono">Tel</label>
                        <input type="tel" id="Telefono" name="Telefono">
                    </p>
                    <p id="d">
                        <label for="mail">Mail</label>
                        <input type="email" id="mail" name="mail">
                     </p>
                    <p id="e">
                        <label for="mensaje"></label>
                        <textarea name="mensaje" rows="3"></textarea>
                    </p>
                    <p id="f">
                        <button type="submit">Enviar</button>
                    </p>
                </div>   
            </div>     
              



        </form>
    </section>
        


        <footer>
