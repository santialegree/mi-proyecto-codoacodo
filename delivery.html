<body>

    <header>
        <img id="logo" class="animate__animated animate__zoomIn" src="./logoi.png" alt="LOGO" height="150" width="150">
        <nav class="nav">
                <a class="animate__animated animate__slideInRight" href="./index.html">Ir a Pagina principal</a>
        </nav>
    </header>

    

    <section class="formulario">

        <form action="#" method="get" autocomplete="on">
            <h1>DELIVERY <span>BORIS BAR</span></h1><br>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido"><br>
            <label for="mail">Mail</label>
            <input type="email" id="mail" name="mail"><br>
            <label for="mensaje">Pedido</label>
            <textarea name="mensaje" id="mensaje" cols="10" rows="10"></textarea><br><br>
            <input class=" boton" type="button" value="Enviar">
         </form>
        
          
              



      
    </section>
        


        <footer>

            </div>
